###
# =======================
# ONE DAY, SEVERAL GROUPS
# =======================
#
# The information is written to a file for one day. To do this, use the short group names defined in the cfg.yaml file.
###
GRP_NAME |> in(\./cgf.vs.yaml\.group.key):


###
# -------------------
# PEDAGOGICAL CONTEXT
# -------------------
#
# A context is typically a chapter being learned. Technically, a context can be one of the following types.
#
#     1) An explicit or implicit reference to a LaTeX document via a file or folder path.
#
#          + Explicit \ref: "./Chap-A/lesson/lesson.tex"
#
#          + Implicit \ref when working with a lesson: "./Chap-A"
#
#     1) A simple textual description.
###
  - ctxt*: lazzy_ref


###
# --------
# ONE TEST
# --------
#
# A test can be indicated with or without a duration, and using either a reference or a textual description. Here are some possible uses.
#
#    + “(1h30min) Common test"
#
#    + “(1h30min) ./common-test/2024”
#
#    + “Common test"
#
#    + “./common-test/2024/math.tex”
###
  - test*: chain(timed_seq, lazzy_ref)


