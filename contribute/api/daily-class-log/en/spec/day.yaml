#        to indicate some constraints in the specifications.


# ============================= #
# == ONE DAY, SEVERAL GROUPS == #
# ============================= #

# The user can use as many group names as required.

#: assert MAIN_GRP_NAME in ./cfg.yaml->group.keys() :#

MAIN_GRP_NAME:
  - ctxt*: To indicate a context which is typically the chapter
           currently covered.
           This can be either a reference to a LaTeX document
           or just a textual description.

  - test: (optional duration like 1h or 45min)
          Reference to a LaTeX document or just a textual
          description.

#: assert KIND in ["cor", "done", "out"] :#
  - KIND*:
    - Information is given point by point, with the option of
      using a dedicated DSL to automate classic use cases and
      extract some important data.
    - ...

  - todo*:
